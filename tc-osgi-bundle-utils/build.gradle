description ="Projet template interface"

//defaultTasks 'clean', 'compile'

apply plugin: 'java'
apply plugin: 'osgi'

repositories {
    //jcenter()
    maven {
        url "http://localhost:8081/artifactory/cots"
        credentials {
            username = "external"
            password = "external"
        }
   }
}

version = '0.3.0-SNAPSHOT'
sourceCompatibility = 1.8

jar {
    manifest {
    	attributes 'Bundle-SymbolicName' : project.name
		attributes 'Bundle-Name' : project.name + '-' + version
		attributes 'Bundle-Version' : version
		attributes 'Bundle-Vendor' : 'TC' 
        attributes 'Bundle-Activator': 'org.tc.osgi.bundle.utils.module.activator.UtilsActivator'
        attributes 'Bundle-Description': 'Un bundle pour contenir des elements utilitaires'
    }
}

sourceSets {
    main {
         java {
              srcDir 'src/main/java'
              }
         }
    test {
         java {
              srcDir 'src/test/java'
              }
         }
}

dependencies {
    compile 'org.tc.osgi.bundle.utils:tc-osgi-bundle-utils-interfaces:0.1.0-SNAPSHOT'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-all:1.9.5'
}



// definition d'une tache perso nomm√© hello
task hello {
    doLast {
        println 'Building ' + project.name
    }
}
